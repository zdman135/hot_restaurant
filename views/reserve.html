<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
      <div class="container">

        <div class="row">
          <div class="col-sm-12">
            <div class="jumbotron">
                <h1 class="text-center">Hot Restaurant</h1><hr>
                <h3 class="text-center">Book your seat before they are all gone!</h3>
                <p class="text-center">
                    <button class="btn btn-danger" onclick="window.location.href='/reserve'">Make Reservation</button>
                    <button class="btn" onclick="window.location.href='/'">Home</button>
                </p>

            </div>                  
          </div>      
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
                <div class="card-body">
                    <form role="form">
                    <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                    </div>
                    <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                    </div>
                    <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                    </div>
                    <div class="form-group">
                        <label for="reserve-unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="reserve-unique-id">
                    </div>
                    <button type="submit" id="add-reservation" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
          
        <div class="row">
            <div class="col-sm-12">
                <footer class="footer">
                    <p><a href="/api/currentreservations">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
                </footer>                    
            </div>
        </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $("#add-reservation").on("click", function(event) {
            event.preventDefault();
            var tableInfo = {
                name: $("#reserve-name").val().trim(),
                phone: $("#reserve-phone").val().trim(),
                email: $("#reserve-email").val().trim(),
                id: $("#reserve-unique-id").val().trim()
            };

            $.post("/api/reserve", tableInfo)
                .then(function(data) {
            });

            $("#reserve-name").val("");
            $("#reserve-phone").val("");
            $("#reserve-email").val("");
            $("#reserve-unique-id").val("");
        });
    </script>
  </body>
</html>
